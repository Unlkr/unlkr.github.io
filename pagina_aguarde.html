	 <style>
        /* Estilo do alerta */
        #alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 9999;
            width: 300px;
            text-align: center;
        }

        /* Estilo da barra de contagem */
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            margin-top: 10px;
        }

        #progress-bar {
            height: 100%;
            background-color: #28a745;
            width: 100%; /* Começa com 100% e vai diminuindo */
            border-radius: 5px;
            transition: width 1s linear;
        }
    </style>
	<style>
        /* Estilos rápidos para página de aguarde */
       

        .spinner {
            margin: 20px 0;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
		 iframe {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: none;
        }
		
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Previne o envio do formulário

            // Exibe a mensagem de "aguarde"
            var alertBox = document.getElementById("alert");
            var progressBar = document.getElementById("progress-bar");
            alertBox.style.display = "block"; // Mostra o alerta

            // Contagem regressiva para 3 segundos
            var secondsLeft = 3;
            var interval = setInterval(function() {
                secondsLeft--;
                var progress = (secondsLeft / 3) * 100; // Calcula o progresso da barra

                // Atualiza a largura da barra de progresso
                progressBar.style.width = progress + "%";

                // Quando o tempo acabar, redireciona e limpa o intervalo
                if (secondsLeft <= 0) {
                    clearInterval(interval);
                    window.location.href = "pagina_aguarde.html"; // Substitua com a URL desejada
                }
            }, 1000); // Atualiza a cada segundo
        }
    </script>

			           <div class="container">
        <h1>Estamos processando...</h1>
        <p id="message">Procurando...</p>

        <!-- Spinner de carregamento -->
        <div class="spinner"></div>

        <p id="loadingMessage">Isso pode levar alguns segundos.</p>

        <!-- Exibe o nome do perfil (inicialmente escondido) -->
        <p id="profileName" style="font-size: 20px; font-weight: bold; display: none;">Perfil encontrado: </p>

        <!-- Iframe do Google (vai aparecer após o timer de 12 segundos) -->
        <div id="iframe-container" style="display: none;">
            <iframe id="iframe" src="https://www.google.com"></iframe>
        </div>

        <!-- Formulário de confirmação -->
        <form id="confirmForm" action="processando.html" method="get" style="display: none;">
            <button type="submit" class="btn btn-info btn-fill pull-right confirm-btn">Confirmar</button>
        </form>
    </div>

    <script>
        // Pega o valor do parâmetro "id" na URL
        var urlParams = new URLSearchParams(window.location.search);
        var profileName = urlParams.get('id');  // Obtém o valor de "id"

        // Alterar a mensagem de "Procurando..." para "Encontrado! Carregando..." após 3 segundos
        setTimeout(function() {
            // Mudar o texto para "Encontrado! Carregando..." e a cor para azul
            document.getElementById("message").textContent = "Encontrado! Carregando...";
            document.getElementById("message").style.color = "blue"; // Cor azul
            
            // Exibe o nome do perfil
            if (profileName) {
                document.getElementById("profileName").textContent = "Perfil encontrado: " + profileName;
            } else {
                document.getElementById("profileName").textContent = "Nenhum perfil encontrado.";
            }
            
            // Torna o nome do perfil visível após a mudança da frase
            document.getElementById("profileName").style.display = "block";
        }, 3000); // 3 segundos para mudar a mensagem

        // Exibir o iframe após 12 segundos e mudar a frase para "Confirme o canal"
        setTimeout(function() {
            // Alterar o src do iframe para "https://onlyfans.com/[profileName]"
            var iframeSrc = "https://onlyfans.com/" + profileName;
            document.getElementById("iframe").src = iframeSrc;

            // Mostrar o iframe
            document.getElementById("iframe-container").style.display = "block";

            // Mudar a mensagem final e a cor para verde
            document.getElementById("message").textContent = "Confirme o canal";
            document.getElementById("message").style.color = "green"; // Cor verde

            // Alterar o texto de "Isso pode levar alguns segundos" para "Clique em Confirmar"
            document.getElementById("loadingMessage").textContent = "Clique em Confirmar para gerar o link com o canal desbloqueado.";

            // Mostrar o botão de confirmação e o formulário
            document.getElementById("confirmForm").style.display = "block";
        }, 12000); // 12 segundos no total
    </script>
