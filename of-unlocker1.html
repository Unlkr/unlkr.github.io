        /* Estilizando a barra de progresso */
        .progress-container {
            width: 100%;
            max-width: 400px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            height: 20px;
            border: 2px solid #000;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            transition: width 1s linear;
        }
    </style>

							<header>
								<h2 id="status-message">Please wait...</h2>

    <!-- Barra de progresso -->
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <script>
        function updateProgressBar(progress) {
            document.getElementById("progress-bar").style.width = progress + "%";
        }

        setTimeout(() => {
            document.getElementById("status-message").textContent = "Searching for profile...";
            updateProgressBar(40); // 40% concluído após 8 segundos
        }, 8000); 

        setTimeout(() => {
            document.getElementById("status-message").textContent = "Profile found.";
            updateProgressBar(100); // 100% concluído após mais 10 segundos (total 18s)
        }, 18000); 

        // Simula a barra de progresso aumentando continuamente
        let progress = 0;
        let interval = setInterval(() => {
            progress += 2; // Incrementa 2% a cada 360ms para suavizar
            updateProgressBar(progress);
            if (progress >= 100) clearInterval(interval);
        }, 360);
    </script>
							</header>

							<p>Let's unlock the OnlyFans channel! All you need to do is insert the channel link. After that, we will generate a new temporary link with the channel unlocked, displaying all content. To proceed, paste the channel link below.</p>
<br>

<br>
							<form method="post" action="#" onsubmit="return validarLink()">
    <div class="row">
        <div class="col-12 col-12-mobile">
            <input type="text" id="onlyfans-link" name="onlyfans_link" placeholder="https://onlyfans.com/profile" />
        </div>
        <div class="col-12">
            <input type="submit" value="Unlock Profile" />
        </div>
    </div>
</form>

<script>
function validarLink() {
    var link = document.getElementById("onlyfans-link").value;
    if (!link.includes("onlyfans.com")) {
        alert("Please, insert a valid OnlyFans link.");
        return false;
    }
    return true;
}
</script>
